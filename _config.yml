# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock
- markdown/my-layout/page.html
- markdown/*/*.md
#- *.bak
#- google*

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-remote-theme
#- custom_permalink

# Site settings
url: 'https://notes.sibeliusp.com' # now just assume it won't change. This is for sitemap.xml
baseurl: ''
title: 'Sibelius Peng'
description: 'Lecture Notes'
#permalink: pretty
permalink: /:short_year-:month/:title/
logo: "/logo-350.jpg"
email: "plc1101@163.com"
author: Sibelius Peng

contact:
  email:      plc1101@163.com
  github:     https://github.com/Sibelius-6
  linkedin:   https://www.linkedin.com/in/sibelius-peng-595b27163/

# Pagination
paginate: 5
paginate_path: crs/page:num

# Header nav
navigation_header:
- title: Home
  url: /
# - title: All-Crs
#   url: /crs/
- title: Subject
  url: /subject/
- title: Term
  url: /term/
- title: Search
  url: /search/
- title: Other
  url: /other/
- title: Contact
  url: /contact/


# Footer nav
navigation_footer:
- title: Back to home
  url: "/"




# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
  term:
    title: Terms
    output: true
  subject:
    title: Subjects
    output: true





defaults:
  - scope:
      path: ""
      type: "term"
    values:
      layout: termsss
  - scope:
      path: ""
      type: "subject"
    values:
      layout: subjectsss




