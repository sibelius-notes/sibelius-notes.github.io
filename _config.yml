name: Lecture Notes
author: Sibelius Peng
url: "https://notes.sibeliusp.com"
baseurl: ""
plugins:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-redirect-from
permalink: /:title
paginate: 12
paginate_path: "/page/:num/"
exclude: ['README.md', 'Gemfile.lock', 'Gemfile', 'Rakefile', 'LICENSE', 'update', 'gen_posts', 'courses.csv']
highlighter: rouge
markdown: kramdown

collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
  term:
    title: Terms
    output: true
  subject:
    title: Subjects
    output: true

defaults:
  - scope:
      path: ""
      type: "term"
    values:
      layout: termsss
  - scope:
      path: ""
      type: "subject"
    values:
      layout: subjectsss
